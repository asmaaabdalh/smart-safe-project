<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Safe Box Chatbot</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .chat-container {
            max-width: 500px;
            width: 100%;
            background-color: #ffffff;
            border-radius: 1rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            max-height: 90vh; /* Limit height for responsiveness */
        }
        .chat-header {
            background-color: #4f46e5;
            color: white;
            padding: 1rem;
            text-align: center;
            font-size: 1.25rem;
            font-weight: bold;
        }
        .chat-messages {
            flex-grow: 1;
            padding: 1rem;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
        }
        .message-bubble {
            max-width: 80%;
            padding: 0.6rem 1rem;
            border-radius: 1rem;
            word-wrap: break-word;
        }
        .user-message {
            align-self: flex-end;
            background-color: #e0e7ff;
            color: #1e40af;
        }
        .bot-message {
            align-self: flex-start;
            background-color: #f3f4f6;
            color: #374151;
        }
        .chat-input-area {
            display: flex;
            padding: 1rem;
            border-top: 1px solid #e5e7eb;
            gap: 0.5rem;
        }
        .chat-input {
            flex-grow: 1;
            border: 1px solid #d1d5db;
            border-radius: 0.75rem;
            padding: 0.75rem 1rem;
            outline: none;
            transition: border-color 0.2s;
        }
        .chat-input:focus {
            border-color: #4f46e5;
        }
        .send-button {
            background-color: #4f46e5;
            color: white;
            border: none;
            border-radius: 0.75rem;
            padding: 0.75rem 1.25rem;
            cursor: pointer;
            transition: background-color 0.2s, transform 0.1s;
        }
        .send-button:hover {
            background-color: #4338ca;
            transform: translateY(-1px);
        }
        .send-button:active {
            transform: translateY(0);
        }
        /* Responsive adjustments */
        @media (max-width: 640px) {
            .chat-container {
                max-width: 100%;
                width: 100%;
                height: 100vh;
                border-radius: 0;
            }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            Safe Box IoT Assistant
        </div>
        <div class="chat-messages" id="chat-messages">
            <!-- Messages will be appended here -->
            <div class="message-bubble bot-message">Hello! How can I help you today?</div>
        </div>
        <div class="chat-input-area">
            <input type="text" id="user-input" class="chat-input" placeholder="Type your message...">
            <button id="send-button" class="send-button">Send</button>
        </div>
    </div>

    <script>
        const chatMessages = document.getElementById('chat-messages');
        const userInput = document.getElementById('user-input');
        const sendButton = document.getElementById('send-button');

        const API_BASE_URL = 'http://127.0.0.1:8000'; // Your Flask API base URL

        function addMessage(text, sender) {
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message-bubble');
            if (sender === 'user') {
                messageDiv.classList.add('user-message');
            } else {
                messageDiv.classList.add('bot-message');
            }
            messageDiv.textContent = text;
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight; // Auto-scroll to bottom
        }

        async function sendMessage() {
            const message = userInput.value.trim();
            if (message === '') return;

            addMessage(message, 'user');
            userInput.value = ''; // Clear input

            try {
                const response = await fetch(`${API_BASE_URL}/chat`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ text: message }),
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                addMessage(data.reply, 'bot');
            } catch (error) {
                console.error('Error sending message:', error);
                addMessage('Oops! Something went wrong. Please try again.', 'bot');
            }
        }

        sendButton.addEventListener('click', sendMessage);
        userInput.addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        });

        // Initial welcome message from the bot
        // This is already hardcoded in the HTML, but if you wanted a dynamic one:
        // addMessage("Hello! How can I help you today?", 'bot');
    </script>
</body>
</html>
